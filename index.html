<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <main>
    <div class="container">
      <div class="avatar">
        <img class="avatar-pattern" src="images/bg-pattern-card.svg" alt="avatar-pattern">
        <img class="avatar-icon" src="images/image-victor.jpg" alt="avatar-icon">
      </div>
      <div class="info">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p>London</p>
      </div>
      <hr>
      
      <div class="stats">
        <ul>
          <li>
            <h2>80K</h2>
            <p>Followers</p>
          </li>
          <li>
            <h2>803K</h2>
            <p>Likes</p>   
          </li>
          <li>
            <h2>1.4K</h2>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/donataizekor" target="_blank">donata</a>.
  </footer>
</body>
</html>
